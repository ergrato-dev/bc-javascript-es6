<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550" role="img" aria-label="Flujo del proyecto Text &amp; Pattern Toolkit">
  <rect width="900" height="550" fill="#0d1117" rx="12"/>
  <rect x="40" y="30" width="820" height="70" fill="#161b22" rx="10" stroke="#30363d"/>
  <text x="60" y="75" fill="#f5f5f5" font-family="'Inter','Segoe UI',sans-serif" font-size="28" font-weight="700">Text &amp; Pattern Toolkit: Flujo</text>

  <g transform="translate(60,150)">
    <rect width="180" height="80" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="40" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="700">1. Input</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">Texto crudo</text>
  </g>
  <g transform="translate(280,150)">
    <rect width="180" height="80" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="40" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="700">2. Normaliza</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">trim + lower + NFD</text>
  </g>
  <g transform="translate(500,150)">
    <rect width="180" height="80" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="40" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="700">3. Valida</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">Patrón seguro</text>
  </g>
  <g transform="translate(720,150)">
    <rect width="120" height="80" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="40" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="700">4. Extrae</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">matchAll</text>
  </g>

  <g transform="translate(120,320)">
    <rect width="280" height="140" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="700">5. Highlight</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">wrap con &lt;mark&gt; o spans</text>
    <text x="20" y="95" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="13">text.replaceAll(regex,</text>
    <text x="20" y="115" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="13">'&lt;mark&gt;$1&lt;/mark&gt;')</text>
  </g>
  <g transform="translate(440,320)">
    <rect width="340" height="140" fill="#161b22" rx="10" stroke="#30363d"/>
    <text x="20" y="35" fill="#F0DB4F" font-family="'Inter','Segoe UI',sans-serif" font-size="18" font-weight="700">6. Reemplaza seguro</text>
    <text x="20" y="65" fill="#c9d1d9" font-family="'Inter','Segoe UI',sans-serif" font-size="14">Función para usar grupos</text>
    <text x="20" y="95" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="13">text.replaceAll(regex,</text>
    <text x="20" y="115" fill="#8b949e" font-family="'Cascadia Code','Fira Code',monospace" font-size="13">(_, g1) =&gt; g1.toUpperCase())</text>
  </g>

  <g stroke="#F0DB4F" stroke-width="4" fill="none" stroke-linecap="round">
    <path d="M240 190 L280 190"/>
    <path d="M460 190 L500 190"/>
    <path d="M680 190 L720 190"/>
    <path d="M360 380 L420 380"/>
  </g>
</svg>
