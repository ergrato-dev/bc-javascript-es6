<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <!-- Background -->
  <rect width="900" height="550" fill="#1a202c"/>

  <!-- Title -->
  <text x="450" y="40" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    Comparador en sort()
  </text>

  <!-- Input -->
  <rect x="100" y="70" width="700" height="50" fill="#2d3748" stroke="#a0aec0" stroke-width="2" rx="5"/>
  <text x="450" y="90" font-family="Courier, monospace" font-size="13" fill="#e2e8f0" text-anchor="middle">
    const arr = [3, 1, 4, 1, 5, 9, 2, 6];
  </text>
  <text x="450" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e0" text-anchor="middle">
    Array sin ordenar
  </text>

  <!-- Comparador 1: NumÃ©rico Ascendente -->
  <g>
    <!-- Box -->
    <rect x="50" y="160" width="250" height="130" fill="#2d3748" stroke="#48bb78" stroke-width="2" rx="5"/>

    <!-- Title -->
    <text x="175" y="180" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#48bb78" text-anchor="middle">
      Ascendente
    </text>
    <text x="175" y="198" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0" text-anchor="middle">
      (a - b)
    </text>

    <!-- Code -->
    <rect x="60" y="210" width="230" height="35" fill="#1a202c" stroke="#4299e1" stroke-width="1" rx="3"/>
    <text x="70" y="225" font-family="Courier, monospace" font-size="10" fill="#4299e1">
      (a, b) => a - b
    </text>
    <text x="70" y="240" font-family="system-ui, sans-serif" font-size="9" fill="#a0aec0">
      negativo: a antes | 0: igual
    </text>

    <!-- Result -->
    <text x="175" y="265" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle" font-weight="bold">
      Resultado:
    </text>
    <text x="175" y="282" font-family="Courier, monospace" font-size="11" fill="#48bb78" text-anchor="middle">
      [1, 1, 2, 3, 4, 5, 6, 9]
    </text>
  </g>

  <!-- Comparador 2: NumÃ©rico Descendente -->
  <g>
    <!-- Box -->
    <rect x="325" y="160" width="250" height="130" fill="#2d3748" stroke="#ef4444" stroke-width="2" rx="5"/>

    <!-- Title -->
    <text x="450" y="180" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ef4444" text-anchor="middle">
      Descendente
    </text>
    <text x="450" y="198" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0" text-anchor="middle">
      (b - a)
    </text>

    <!-- Code -->
    <rect x="335" y="210" width="230" height="35" fill="#1a202c" stroke="#4299e1" stroke-width="1" rx="3"/>
    <text x="345" y="225" font-family="Courier, monospace" font-size="10" fill="#4299e1">
      (a, b) => b - a
    </text>
    <text x="345" y="240" font-family="system-ui, sans-serif" font-size="9" fill="#a0aec0">
      positivo: a antes | 0: igual
    </text>

    <!-- Result -->
    <text x="450" y="265" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle" font-weight="bold">
      Resultado:
    </text>
    <text x="450" y="282" font-family="Courier, monospace" font-size="11" fill="#ef4444" text-anchor="middle">
      [9, 6, 5, 4, 3, 2, 1, 1]
    </text>
  </g>

  <!-- Comparador 3: Strings -->
  <g>
    <!-- Box -->
    <rect x="600" y="160" width="250" height="130" fill="#2d3748" stroke="#4299e1" stroke-width="2" rx="5"/>

    <!-- Title -->
    <text x="725" y="180" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4299e1" text-anchor="middle">
      AlfabÃ©tico
    </text>
    <text x="725" y="198" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e0" text-anchor="middle">
      localeCompare()
    </text>

    <!-- Code -->
    <rect x="610" y="210" width="230" height="35" fill="#1a202c" stroke="#4299e1" stroke-width="1" rx="3"/>
    <text x="620" y="225" font-family="Courier, monospace" font-size="10" fill="#4299e1">
      (a, b) => a.localeCompare(b)
    </text>
    <text x="620" y="240" font-family="system-ui, sans-serif" font-size="9" fill="#a0aec0">
      Para strings, respeta idioma
    </text>

    <!-- Result -->
    <text x="725" y="265" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle" font-weight="bold">
      Resultado:
    </text>
    <text x="725" y="282" font-family="Courier, monospace" font-size="11" fill="#4299e1" text-anchor="middle">
      ['a', 'b', 'c', 'd', 'z']
    </text>
  </g>

  <!-- Multi-criterio example -->
  <rect x="30" y="330" width="840" height="180" fill="#2d3748" stroke="#f0db4f" stroke-width="2" rx="5"/>

  <text x="450" y="355" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f0db4f" text-anchor="middle">
    Ordenamiento Multi-Criterio (Objetos)
  </text>

  <!-- Code block -->
  <rect x="50" y="375" width="800" height="95" fill="#1a202c" stroke="#4299e1" stroke-width="1" rx="3"/>
  <text x="60" y="395" font-family="Courier, monospace" font-size="8" fill="#4299e1">
    users.sort((a, b) => {
  </text>
  <text x="60" y="410" font-family="Courier, monospace" font-size="8" fill="#4299e1">
      // Primero por edad (ascendente)
  </text>
  <text x="60" y="425" font-family="Courier, monospace" font-size="8" fill="#4299e1">
      if (a.age !== b.age) return a.age - b.age;
  </text>
  <text x="60" y="440" font-family="Courier, monospace" font-size="8" fill="#4299e1">
      // Si edad igual, por nombre (alfabÃ©tico)
  </text>
  <text x="60" y="455" font-family="Courier, monospace" font-size="8" fill="#4299e1">
      return a.name.localeCompare(b.name);
  </text>
  <text x="60" y="470" font-family="Courier, monospace" font-size="8" fill="#4299e1">
    });
  </text>

  <!-- Legend -->
  <text x="450" y="530" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e0" text-anchor="middle">
    ðŸ’¡ Tip: sort() modifica el array original. Usa [...array].sort() para una copia
  </text>
</svg>
