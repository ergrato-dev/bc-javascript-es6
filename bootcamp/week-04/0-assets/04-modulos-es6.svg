<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="sans-serif" font-size="24" fill="#F0DB4F" text-anchor="middle" font-weight="bold">
    Sistema de MÃ³dulos ES6
  </text>
  
  <!-- Module 1: math.js (Export) -->
  <g>
    <rect x="50" y="80" width="300" height="220" fill="#2d2d2d" stroke="#4EC9B0" stroke-width="2" rx="4"/>
    <text x="200" y="110" font-family="monospace" font-size="14" fill="#4EC9B0" text-anchor="middle" font-weight="bold">
      ðŸ“„ math.js
    </text>
    <line x1="60" y1="120" x2="340" y2="120" stroke="#4EC9B0" stroke-width="1"/>
    
    <g font-family="monospace" font-size="12">
      <text x="70" y="145" fill="#C586C0">export</text>
      <text x="125" y="145" fill="#569CD6">const</text>
      <text x="165" y="145" fill="#9CDCFE">PI</text>
      <text x="185" y="145" fill="#DCDCDC">= <tspan fill="#B5CEA8">3.14159</tspan>;</text>
      
      <text x="70" y="175" fill="#C586C0">export</text>
      <text x="125" y="175" fill="#569CD6">const</text>
      <text x="165" y="175" fill="#9CDCFE">add</text>
      <text x="190" y="175" fill="#DCDCDC">= (a, b) =></text>
      <text x="90" y="200" fill="#DCDCDC">a + b;</text>
      
      <text x="70" y="230" fill="#C586C0">export</text>
      <text x="125" y="230" fill="#569CD6">const</text>
      <text x="165" y="230" fill="#9CDCFE">multiply</text>
      <text x="225" y="230" fill="#DCDCDC">= (a, b)</text>
      <text x="90" y="255" fill="#DCDCDC">=&gt; a * b;</text>
    </g>
    
    <text x="200" y="285" font-family="sans-serif" font-size="11" fill="#4EC9B0" text-anchor="middle">
      Named Exports
    </text>
  </g>
  
  <!-- Module 2: User.js (Default Export) -->
  <g>
    <rect x="550" y="80" width="300" height="220" fill="#2d2d2d" stroke="#F48771" stroke-width="2" rx="4"/>
    <text x="700" y="110" font-family="monospace" font-size="14" fill="#F48771" text-anchor="middle" font-weight="bold">
      ðŸ“„ User.js
    </text>
    <line x1="560" y1="120" x2="840" y2="120" stroke="#F48771" stroke-width="1"/>
    
    <g font-family="monospace" font-size="12">
      <text x="570" y="145" fill="#569CD6">class</text>
      <text x="615" y="145" fill="#4EC9B0">User</text>
      <text x="650" y="145" fill="#DCDCDC">{</text>
      
      <text x="590" y="170" fill="#DCDCDC">constructor(name) {</text>
      <text x="610" y="195" fill="#569CD6">this</text>
      <text x="645" y="195" fill="#DCDCDC">.name = name;</text>
      <text x="590" y="220" fill="#DCDCDC">}</text>
      <text x="570" y="245" fill="#DCDCDC">}</text>
      
      <text x="570" y="270" fill="#C586C0">export default</text>
      <text x="670" y="270" fill="#4EC9B0">User</text>
      <text x="705" y="270" fill="#DCDCDC">;</text>
    </g>
    
    <text x="700" y="285" font-family="sans-serif" font-size="11" fill="#F48771" text-anchor="middle">
      Default Export
    </text>
  </g>
  
  <!-- Arrows to app.js -->
  <g stroke="#61DAFB" stroke-width="2" fill="none">
    <path d="M200 310 Q200 380 370 420" marker-end="url(#arrowblue)"/>
    <path d="M700 310 Q700 380 530 420" marker-end="url(#arrowblue)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#61DAFB"/>
    </marker>
  </defs>
  
  <!-- Module 3: app.js (Import) -->
  <g>
    <rect x="250" y="420" width="400" height="200" fill="#2d2d2d" stroke="#61DAFB" stroke-width="3" rx="4"/>
    <text x="450" y="450" font-family="monospace" font-size="14" fill="#61DAFB" text-anchor="middle" font-weight="bold">
      ðŸ“„ app.js
    </text>
    <line x1="260" y1="460" x2="640" y2="460" stroke="#61DAFB" stroke-width="1"/>
    
    <g font-family="monospace" font-size="12">
      <!-- Named imports -->
      <text x="270" y="485" fill="#C586C0">import</text>
      <text x="325" y="485" fill="#DCDCDC">{</text>
      <text x="340" y="485" fill="#9CDCFE">PI</text>
      <text x="355" y="485" fill="#DCDCDC">,</text>
      <text x="365" y="485" fill="#9CDCFE">add</text>
      <text x="390" y="485" fill="#DCDCDC">,</text>
      <text x="400" y="485" fill="#9CDCFE">multiply</text>
      <text x="460" y="485" fill="#DCDCDC">}</text>
      
      <text x="290" y="510" fill="#C586C0">from</text>
      <text x="330" y="510" fill="#CE9178">'./math.js'</text>
      <text x="420" y="510" fill="#DCDCDC">;</text>
      
      <!-- Default import -->
      <text x="270" y="540" fill="#C586C0">import</text>
      <text x="325" y="540" fill="#4EC9B0">User</text>
      <text x="290" y="565" fill="#C586C0">from</text>
      <text x="330" y="565" fill="#CE9178">'./User.js'</text>
      <text x="420" y="565" fill="#DCDCDC">;</text>
      
      <!-- Usage -->
      <text x="270" y="595" fill="#6A9955">// Uso:</text>
      <text x="270" y="615" fill="#DCDCDC">console.log(</text>
      <text x="350" y="615" fill="#9CDCFE">add</text>
      <text x="375" y="615" fill="#DCDCDC">(2, 3));</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g font-family="sans-serif" font-size="12">
    <text x="50" y="660" fill="#9CDCFE" font-weight="bold">Tipos de Exports/Imports:</text>
    
    <rect x="50" y="670" width="15" height="10" fill="#4EC9B0"/>
    <text x="70" y="678" fill="#DCDCDC">Named Export: export const name = ...</text>
    
    <rect x="380" y="670" width="15" height="10" fill="#F48771"/>
    <text x="400" y="678" fill="#DCDCDC">Default Export: export default ...</text>
    
    <rect x="50" y="687" width="15" height="10" fill="#61DAFB"/>
    <text x="70" y="695" fill="#DCDCDC">Import: import { } from '...' o import Name from '...'</text>
  </g>
</svg>
