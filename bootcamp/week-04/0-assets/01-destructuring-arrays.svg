<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="sans-serif" font-size="24" fill="#F0DB4F" text-anchor="middle" font-weight="bold">
    Destructuring de Arrays
  </text>
  
  <!-- Array Original -->
  <text x="50" y="100" font-family="sans-serif" font-size="16" fill="#9CDCFE">
    Array Original:
  </text>
  <rect x="50" y="110" width="700" height="60" fill="#2d2d2d" stroke="#F0DB4F" stroke-width="2" rx="4"/>
  <text x="70" y="145" font-family="monospace" font-size="14" fill="#CE9178">
    const colors = ['red', 'green', 'blue', 'yellow', 'orange']
  </text>
  
  <!-- Arrow Down -->
  <path d="M400 180 L400 220" stroke="#61DAFB" stroke-width="3" fill="none"/>
  <path d="M400 220 L390 210 M400 220 L410 210" stroke="#61DAFB" stroke-width="3" fill="none"/>
  
  <!-- Destructuring Syntax -->
  <rect x="50" y="230" width="700" height="60" fill="#2d2d2d" stroke="#4EC9B0" stroke-width="2" rx="4"/>
  <text x="70" y="265" font-family="monospace" font-size="14" fill="#4EC9B0">
    const [first, second, , fourth] = colors
  </text>
  
  <!-- Mapping Lines -->
  <g stroke="#F0DB4F" stroke-width="2" fill="none" opacity="0.6">
    <path d="M150 170 L150 230"/>
    <path d="M250 170 L250 230"/>
    <path d="M450 170 L450 230"/>
  </g>
  
  <!-- Result Variables -->
  <text x="50" y="330" font-family="sans-serif" font-size="16" fill="#9CDCFE">
    Variables Resultantes:
  </text>
  
  <!-- Variable Boxes -->
  <g>
    <!-- first -->
    <rect x="50" y="350" width="160" height="100" fill="#2d2d2d" stroke="#F48771" stroke-width="2" rx="4"/>
    <text x="130" y="380" font-family="monospace" font-size="14" fill="#DCDCDC" text-anchor="middle">first</text>
    <rect x="70" y="390" width="120" height="40" fill="#1e1e1e" rx="4"/>
    <text x="130" y="415" font-family="monospace" font-size="16" fill="#CE9178" text-anchor="middle">'red'</text>
    
    <!-- second -->
    <rect x="230" y="350" width="160" height="100" fill="#2d2d2d" stroke="#F48771" stroke-width="2" rx="4"/>
    <text x="310" y="380" font-family="monospace" font-size="14" fill="#DCDCDC" text-anchor="middle">second</text>
    <rect x="250" y="390" width="120" height="40" fill="#1e1e1e" rx="4"/>
    <text x="310" y="415" font-family="monospace" font-size="16" fill="#CE9178" text-anchor="middle">'green'</text>
    
    <!-- skipped -->
    <rect x="410" y="350" width="160" height="100" fill="#2d2d2d" stroke="#666666" stroke-width="2" rx="4" stroke-dasharray="5,5"/>
    <text x="490" y="380" font-family="monospace" font-size="14" fill="#666666" text-anchor="middle">skipped</text>
    <rect x="430" y="390" width="120" height="40" fill="#1e1e1e" rx="4"/>
    <text x="490" y="415" font-family="monospace" font-size="14" fill="#666666" text-anchor="middle">'blue'</text>
    
    <!-- fourth -->
    <rect x="590" y="350" width="160" height="100" fill="#2d2d2d" stroke="#F48771" stroke-width="2" rx="4"/>
    <text x="670" y="380" font-family="monospace" font-size="14" fill="#DCDCDC" text-anchor="middle">fourth</text>
    <rect x="610" y="390" width="120" height="40" fill="#1e1e1e" rx="4"/>
    <text x="670" y="415" font-family="monospace" font-size="16" fill="#CE9178" text-anchor="middle">'yellow'</text>
  </g>
  
  <!-- Index Labels -->
  <g font-family="monospace" font-size="12" fill="#9CDCFE">
    <text x="130" y="475" text-anchor="middle">[0]</text>
    <text x="310" y="475" text-anchor="middle">[1]</text>
    <text x="490" y="475" text-anchor="middle">[2]</text>
    <text x="670" y="475" text-anchor="middle">[3]</text>
  </g>
</svg>
